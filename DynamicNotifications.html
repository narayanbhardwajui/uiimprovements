<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Notifications Count</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Dynamic Notifications using CSS Attr()</h1>
    <ol>
        <li>No needs of extra div , span or html tags. :)</li>
        <li>Easily managable and Developer Friendly</li>
    </ol>
    <button data-count="10" class="notifications">Button</button>
    <div data-count="8" class="notifications">News</div>
</body>
</html>
